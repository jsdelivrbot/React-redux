<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Middleware</title>
    <script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>
    <script language="javascript" src="_fakeServerApi/index.js"></script>
    <script language="javascript" src="actions/index.js"></script>
    <script language="javascript" src="reducers/counter.js"></script>
    <script language="javascript" src="reducers/sum.js"></script>
    <script language="javascript" src="reducers/index.js"></script>
    <script language="javascript" src="middlewares/index.js"></script>
</head>
<body>
<h1>Middleware</h1>
<div>
    <p>
        Clicked: <span id="value">0</span> times
        <button id="decrement">Decrease</button>
        <button id="incrementAsync">Increment async</button>
        <br>CountStatus: <span id="status" style="color:blue"></span>
    <p>
        <input id="a" value="1"/> + <input id="b" value="2"/>
        = <span id="value2">?</span>
        <button id="sum">Sum</button>
    </p>
</div>
<script language="javascript">
    document.getElementById('decrement')
            .addEventListener('click', function () {
                store.dispatch(decrease());
            });
    document.getElementById('incrementAsync')
            .addEventListener('click', function () {
                store.dispatch(asyncIncrease);
            });
    document.getElementById('sum')
            .addEventListener('click', function () {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                store.dispatch(getSum(a,b));
            });
</script>
<script language="javascript" src="index.js"></script>
</body>
</html>
