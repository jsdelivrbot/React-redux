<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const, let example 03</title>
</head>
<body>
<h1>const, let example 03</h1>
<script language="javascript">
	function test(){
		for(var i = 0; i< 1; i++){
			var v = {a: 'A'};
			const co = {
				a: 'A',
				c: 'C'
			};

			console.log('Block scope');
			console.log('var v = ', v);
			console.log('co: ', co);
			delete co.c;
			console.log('co: ', co);

			try{
				// co = {
				// 	a: 'A3'
				// }
				co.a = 'A3';
			}
			catch(err){
				console.log('error because using "co = ..."', err);
			}

			console.log('co: ', co);
		}

		console.log('Function scope');
		console.log('var v = ', v);
		console.log('co: ', co);
	}
	test();
</script>
</body>
</html>
