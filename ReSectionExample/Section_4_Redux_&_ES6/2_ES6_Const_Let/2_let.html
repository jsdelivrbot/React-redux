<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const, let example 02</title>
</head>
<body>
<h1>const, let example 02</h1>
<button class="but">button 0</button>
<button class="but">button 1</button>
<script language="javascript">
    var button = document.getElementsByClassName('but');
    function applyLet() {
        for(let i = 0; i < 2; i++){
            button[i].addEventListener('click', () => console.log('You clicked button: ' + i));
        }
    }
    applyLet();
</script>
</body>
</html>
