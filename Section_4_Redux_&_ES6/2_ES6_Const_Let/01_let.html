<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const, let example 01</title>
</head>
<body>
<h1>const, let example 01</h1>
<script language="javascript">
    function testLet() {
        for(var i = 0; i< 1; i++){
            var v = {a:'A'};
            let l = {a:'A'};
            console.log("Block scope");
            console.log(" var v = ", v);
            console.log(" let l = ", l);
        }
        console.log("Function scope: ");
        console.log(" var v = ", v);
        console.log(" let l = ", l);
    }
    testLet();
</script>
</body>
</html>
